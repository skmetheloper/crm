name: Database Migration

on:
  push:
    branches: [ laravel ]

jobs:
  build:

    runs-on: ubuntu-latest
  
    services:
      mysql:
        image: mysql-5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: achievement crm
        ports: 
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v2

    - name: Create SQLITE File
      run: touch database/database.sqlite

    - name: Installation
      run: composer validate && composer install --quiet --no-dev

    - name: Envrionment
      run: composer run-script post-root-package-install && composer run-script post-create-project-cmd

    - name: Migration
      run: php artisan migrate
    
    - name: Seeding
      run: php artisan db:seed
  
    - name: Fake Users Factory
      run: php -r 'require("vendor/autoload.php");factory(App\User::class, 1000)->create();exit(1);';
